  <div class="panel" id="panel" style="display:none;">
    <div class="notif"><strong>âš  Heatwave Warning</strong><br>Stay hydrated. (High: 40Â°C)</div>

    <div class="settings">
      <h4>Notification Settings</h4>
      <label><input type="checkbox" id="email" checked> Email Alerts</label>
      <label><input type="checkbox" id="push"> Push Alerts</label>
      <button onclick="validateNotif()">Save Preferences</button>

  </div>

  <script>
    function togglePanel() {
      const panel = document.getElementById("panel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
      document.getElementById("ncount").style.display = "none";
    }

    function validateNotif() {
      const email = document.getElementById("email").checked;
      const push = document.getElementById("push").checked;
      const err = document.getElementById("nerror");
      if (!email && !push) {
        err.textContent = "Select at least one notification type.";
      } else {
        err.textContent = "";
        alert("Preferences saved.");
      }
    }
  </script>
